<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mushfique Hussain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    
    <h1>
        Brewing my <span class="highlight">portfolio</span>â€¦ <br>grab a cup of coffee while itâ€™s loading. 
    </h1>
    <p class="sub">- Mushfique Hussain</p>
    <img src="coffee.jpeg" alt="coffee" width="196px" style="border-radius: 12px; margin-top: 24px;">
    <!-- Countdown Timer -->
    <div id="countdown"></div>
  </section>

  <script>
    // Set your target date & time here
    const targetDate = new Date("2025-12-31T23:59:59").getTime();

    const countdown = document.getElementById("countdown");

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "ðŸš€ It's Coffee Time!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
